apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr-node
  namespace: apps
  labels:
    app.kubernetes.io/name: tdarr-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tdarr-node
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tdarr-node
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        supplementalGroups: [993, 44]   # render, video
      containers:
        - name: node
          image: ghcr.io/haveagitgat/tdarr_node:2.45.01
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Asia/Jerusalem"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: serverURL
              value: "http://tdarr:8266"
            - name: ffmpegPath
              value: "/usr/local/bin/ffmpeg"
            - name: LIBVA_DRIVER_NAME
              value: "iHD"
          volumeMounts:
            - name: media
              mountPath: /mnt
            - name: shared
              mountPath: /shared
            - name: dri
              mountPath: /dev/dri
          resources:
            requests:
              cpu: "0.5"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: tdarr-media-claim
        - name: shared
          emptyDir: {}
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory

