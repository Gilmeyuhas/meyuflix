apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ersatztv
  namespace: apps
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik            # using Traefik as provided by k3s
  rules:
  - host: ersatztv.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ersatztv
            port:
              number: 80

